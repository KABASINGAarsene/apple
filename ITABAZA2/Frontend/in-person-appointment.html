<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/nav.css"/>
    <link rel="stylesheet" href="./Styles/footer.css"/>
    <link rel="stylesheet" href="./Styles/responsive.css"/>
    <link rel="stylesheet" href="./css/all.css">
    <title>In-Person Appointment - Medistar</title>
    <link rel="icon" href="./Files/Medistar-logo-crop.jpeg">
    <style>
        .in-person-container {
            min-height: 80vh;
            padding: 80px 20px 50px 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #28a745;
        }
        
        .location-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .doctor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #28a745;
        }
        
        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #28a745, #20c997);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
        }
        
        .doctor-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .doctor-info p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }
        
        .doctor-details {
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .location-info {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        
        .location-info h4 {
            margin: 0 0 8px 0;
            color: #28a745;
            font-size: 14px;
            font-weight: bold;
        }
        
        .location-info p {
            margin: 0;
            color: #333;
            font-size: 13px;
        }
        
        .slots-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .slots-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .slots-count {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        
        .book-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .book-button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        .no-doctors {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        @media (max-width: 768px) {
            .in-person-container {
                padding: 30px 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .filter-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .location-filters {
                grid-template-columns: 1fr;
            }
            
            .doctors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <script>
        if (!localStorage.getItem('token')) {
            alert('Please log in to book an appointment.');
            window.location.href = 'login.html';
        }
    </script>
    
    <section id="navbar">
        <!-- Navbar Imported -->
    </section> 

    <div class="in-person-container">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">In-Person Consultation</h1>
                <p class="page-subtitle">Select a doctor for your in-person consultation</p>
            </div>
            
            <div class="filters-section">
                <div class="location-filters">
                    <div class="filter-group">
                        <label for="district-filter">District</label>
                        <select id="district-filter">
                            <option value="">All Districts</option>
                            <option value="kigali">Kigali</option>
                            <option value="north">North</option>
                            <option value="south">South</option>
                            <option value="east">East</option>
                            <option value="west">West</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sector-filter">Sector</label>
                        <select id="sector-filter">
                            <option value="">All Sectors</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="cell-filter">Cell</label>
                        <select id="cell-filter">
                            <option value="">All Cells</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="department-filter">Specialty</label>
                        <select id="department-filter">
                            <option value="">All Specialties</option>
                            <option value="1">Neurology</option>
                            <option value="2">Dermatology</option>
                            <option value="3">Dental</option>
                            <option value="4">Ayurveda</option>
                            <option value="5">Gastroenterology</option>
                            <option value="6">Gynaecology</option>
                            <option value="7">ENT</option>
                            <option value="8">General Physician</option>
                            <option value="9">Orthopedic</option>
                            <option value="10">Cardiology</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-filter">Search Doctor</label>
                        <input type="text" id="search-filter" placeholder="Enter doctor name...">
                    </div>
                    <div class="filter-group">
                        <label for="sort-filter">Sort By</label>
                        <select id="sort-filter">
                            <option value="slots">Most Available Slots</option>
                            <option value="name">Name A-Z</option>
                            <option value="experience">Experience</option>
                            <option value="distance">Distance</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="doctors-container">
                <div class="loading">Loading doctors...</div>
            </div>
        </div>
    </div>

    <section id="footer">
        <!-- Footer Imported -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
<script type="module" src="./Scripts/navbar.js"></script>
<script type="module" src="./Scripts/footer.js"></script>
<script type="module" src="./Scripts/in-person-appointment.js"></script>

</html>
